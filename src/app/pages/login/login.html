<div class="container">
  <div class="row">
    <div class="span12">
      <form class="form-horizontal" ng-submit="$ctrl.login($ctrl.github)">
        <legend>Login</legend>
        <div class="control-group form-group">
          <input type="text" ng-model="$ctrl.github.username" class="form-control text-center" id="username" placeholder="Email/UserName Git">
        </div>
        <div class="control-group form-group">
          <input type="password" ng-model="$ctrl.github.password" class="form-control text-center" id="password" placeholder="Password">
        </div>
        <button type="button" class="btn btn-warning waves-effect">Clean</button>
        <button type="button" class="btn btn-success waves-effect">Login</button>
      </form>
    </div>
  </div>
</div>
